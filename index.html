<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Whack-A-Mole</title>
</head>
<body>
	<span id="timer"> Time:  </span>
	
	<div class="player1-container">
		<h2 id="#player1-display"></h2>
		 <input id="player1-name" type="text" name="player1-name" placeholder="Player 1">
		 <button class="ready1">Ready</button>
		 <span id="tomatoes">toms</span>
		 <span id="avocados">avos</span>
		 <span id="limes">lime</span>
		 <span id="onions">onion</span>
		 <span id="total-points">totalP</span>

	</div>

	<div class="player2-container">
		<h2 id="#player2-display"></h2>
		<input id="player2-name" type="text" name="player2-name" placeholder="Player 2">
		<button class="ready2">Ready</button>
		<span id="tomatoes2">toms2</span>
		<span id="avocados2">avos2</span>
		<span id="limes2">lime2</span>
		<span id="onions2">onion2</span>
		<span id="total-points2">totalP2</span>

	</div>


















<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.ui.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
